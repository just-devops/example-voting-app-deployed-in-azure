on: [push]

name: Build and deploy using docker compose to Azure web application


env:
  AZURE_APP_SERVICE_NAME: votingappgnr5x6b3
  AZURE_CONTAINER_REGISTRY: registryvotingappgnr5x6b3.azurecr.io
  AZURE_IMAGE_NAME_WITH_TAG: registryvotingappgnr5x6b3.azurecr.io/votingapp:${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Azure authentication
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure container registry authentication
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          IMAGE_TAG=${{ github.sha }} docker-compose build
          docker-compose push

#      - name: Deploy to Azure Web App
#        uses: azure/webapps-deploy@v2
#        with:
#          app-name: ${{ env.AZURE_APP_SERVICE_NAME }}
#          images: ${{ env.AZURE_IMAGE_NAME_WITH_TAG }}

      - name: Azure logout
        run: |
          az logout
